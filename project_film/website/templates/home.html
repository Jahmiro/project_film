{%extends "base.html"%} {%block title%}Home{% endblock %}

{%block content%}
    <!--
       Start main section     
    -->

    <!--Start tekts-->
    <div class="main-tekst">
        {% if current_user.is_authenticated %}
        <h1>Welkom {{ current_user.name.title()}}!</h1>
        {% else %}
        <h1>Welkom</h1>
        {% endif %}
        <p>Al je favoriete films op één plek.<br> Klik op één van de foto's hieronder voor meer informatie!</p>
    </div>
    <!--End tekst-->
    <!--Start Slider-->
    <div class="slider">
        <div class="slides">
            <!--Start buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <!--End buttens-->
            <!--Start Image-->
            <div class="slide first">
                <a href="/black-panther"><img src="{{url_for('static', filename='/image/black-panther.jpg')}}"/></a>
            </div>
            <div class="slide">
                <a href="/guardians-of-the-galaxy"><img src="{{url_for('static', filename='/image/guardians-of-the-galaxy.jpg')}}"/></a>
            </div>
            <div class="slide">
                <a href="/infinity-war"><img src="{{url_for('static', filename='/image/infinity-war.jpg')}}"/></a>
            </div>
            <div class="slide">
                <a href="/thor-ragnarok"><img src="{{url_for('static', filename='/image/thor-ragnarok.jpg')}}"/></a>
            </div>
            <div class="slide">
                <a href="/captain-america-civil-war"><img src="{{url_for('static', filename='/image/captain-america.jpg')}}"/></a>
            </div>
            <div class="slide">
                <a href="/ant-man-and-the-wasp"><img src="{{url_for('static', filename='/image/ant-man.jpg')}}"/></a>
            </div>
            <!--End images-->
            <!--start automatische navigatie-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div>
            <!--End automatische navigatie-->
        </div>
        <!--start handmatige navigatie-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
        </div>
        <!--End handmatige navigatie-->
    </div>
    <!--End Slider-->
    <!--
       End main section     
    -->
{%endblock%}
