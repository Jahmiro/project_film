{%extends "base.html"%} {%block title%}Regisseur{% endblock %}

{%block content%}

    <article class="media content-section" style="text-align: center; margin-top: 10em;">
    <div class="media-body">
      {% if current_user.is_authenticated %}
        <div class="mt-1 mb-1">
            <a class="btn btn-warning" href="{{ url_for('update_regisseur', regisseur_id=regisseur.id) }}">Update</a>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
        </div>
      {% endif %}
        <h3>Regisseur</h3>
        <p>Voornaam: {{ regisseur.first_name }}</p>
        <p>Achternaam:  {{ regisseur.last_name }}</p>
        <p style="margin-bottom: 350px;"> Film: {{ regisseur.title }} </p>
    </div>
    </article>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Regisseur verwijderen?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_regisseur', regisseur_id=regisseur.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
